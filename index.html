<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Street Fighter</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}
canvas {
  display: block;
  margin: auto;
  background: linear-gradient(#87CEEB, #3CB371);
  border: 4px solid white;
}
</style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

class Fighter {
  constructor(x, color, controls) {
    this.x = x;
    this.y = 300;
    this.width = 50;
    this.height = 100;
    this.color = color;
    this.health = 100;
    this.controls = controls;
    this.attacking = false;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.width, this.height);

    ctx.fillStyle = "red";
    ctx.fillRect(this.x, this.y - 20, this.health, 10);
  }

  move() {
    if (keys[this.controls.left]) this.x -= 5;
    if (keys[this.controls.right]) this.x += 5;

    // Keep inside screen
    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
  }

  attack(opponent) {
    if (keys[this.controls.attack] && !this.attacking) {
      this.attacking = true;

      if (Math.abs(this.x - opponent.x) < 60) {
        opponent.health -= 10;
      }

      setTimeout(() => this.attacking = false, 400);
    }
  }
}

const player1 = new Fighter(100, "blue", {
  left: "a",
  right: "d",
  attack: "w"
});

const player2 = new Fighter(650, "orange", {
  left: "ArrowLeft",
  right: "ArrowRight",
  attack: "ArrowUp"
});

function drawText(text, x, y) {
  ctx.fillStyle = "white";
  ctx.font = "30px Arial";
  ctx.fillText(text, x, y);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  player1.move();
  player2.move();

  player1.attack(player2);
  player2.attack(player1);

  player1.draw();
  player2.draw();

  if (player1.health <= 0) {
    drawText("PLAYER 2 WINS!", 280, 200);
  } else if (player2.health <= 0) {
    drawText("PLAYER 1 WINS!", 280, 200);
  } else {
    requestAnimationFrame(gameLoop);
  }
}

gameLoop();
</script>

</body>
</html>
